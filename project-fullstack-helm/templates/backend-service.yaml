apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: backend
    prometheus: monitor
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }} 
  type: {{ .Values.backend.service.type }}
