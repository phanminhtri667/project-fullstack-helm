replicaCount: 1
frontend:
  image:
    repository: ghcr.io/phanminhtri667/fullstack-frontend
    tag: 733a6dd1712047d79795330bae237dbe64eada11
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
    apiUrl: /api
backend:
  image:
    repository: ghcr.io/phanminhtri667/fullstack-backend
    tag: 733a6dd1712047d79795330bae237dbe64eada11
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8081
database:
  image:
    repository: ghcr.io/phanminhtri667/fullstack-database
    tag: 733a6dd1712047d79795330bae237dbe64eada11
    pullPolicy: IfNotPresent
  service:
    name: mariadb
    port: 3306
  rootPassword: root
  database: fullstack
# ✅ Thêm Redis
redis:
  image:
    repository: redis
    tag: "7.2"
    pullPolicy: IfNotPresent
  service:
    port: 6379
# ✅ Thêm Kafka
kafka:
  image:
    repository: bitnami/kafka
    tag: "3.6"
    pullPolicy: IfNotPresent
  service:
    port: 9092
  zookeeper:
    image:
      repository: bitnami/zookeeper
      tag: "3.9"
      pullPolicy: IfNotPresent
    service:
      port: 2181
imagePullSecrets:
  - name: github-registry-secret
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8085
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: devops.tri.com
      paths:
        - path: /api(/|$)(.*)
          pathType: Prefix
          backend:
            serviceName: backend
            servicePort: 8081
        - path: /()(.*)
          pathType: Prefix
          backend:
            serviceName: frontend
            servicePort: 3000
  tls: []
resources: {}
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
